        <div class="login-form">

            <form name ="sign-in" id="login" onsubmit="login();"> 
                <h1>SIGN IN</h1>

            </form>

            <form name="reg-in" id="reg"onsubmit="regVal();">

                <input type="text" placeholder="Re-type Password ..."> <br> 
                <input type="submit" value="Register"> 
           </form>
